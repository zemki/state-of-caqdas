  - term: qda
    url: https://research-software-directory.org/software?search=qda&order=mention%20cnt&page=1&rows=12
    results: none
  - term: qualitative data analysis
    url: https://research-software-directory.org/software?search=qualitative%20data%20analysis&order=mention%20cnt&page=1&rows=12
    results: none
